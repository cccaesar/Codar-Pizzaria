<div class="container">
    <div class="row">
        <div class="col-sm">
            <h1>Codar Pizzaria</h1>
            <h3>Pegue uma fatia</h3>
        </div>
        <div class="col-sm">
            <h4>Efetuar Login</h4>
            <input type="text" #email placeholder="E-mail"><br>
            <input type="password"#senha placeholder="Senha"><br>
            <button (click)="loginf(email.value, senha.value)" >Acessar</button><br>
            <a routerLink="registrar">Criar uma conta</a>
        </div>
    </div>
</div>
